- name: Configure neutron
  ini_file: dest=/etc/neutron/neutron.conf
            section="{{ item.section }}"
            option="{{ item.option }}"
            value="{{ item.value }}"
  with_items:
    - section:  DEFAULT
      option:   auth_strategy
      value:    keystone
    - section:  DEFAULT
      option:   rpc_backend
      value:    neutron.openstack.common.rpc.impl_kombu
    - section:  DEFAULT
      option:   rabbit_host
      value:    "{{ rabbit_hostname }}"
    - section:  DEFAULT
      option:   rabbit_userid
      value:    "{{ rabbit_username }}"
    - section:  DEFAULT
      option:   rabbit_password
      value:    "{{ rabbit_pass }}"
  notify:
    - Restart openvswitch
    - Restart neutron plugin openvswitch agent

- name: Configure openvswitch agent plugin
  ini_file: dest=/etc/neutron/plugins/ml2/ml2_conf.ini
            section="{{ item.section }}"
            option="{{ item.option }}"
            value="{{ item.value }}"
  with_items:
    - section:  ml2
      option:   mechanism_drivers
      value:    openvswitch
    - section:  securitygroup
      option:   firewall_driver
      value:    neutron.agent.linux.iptables_firewall.OVSHybridIptablesFirewallDriver
    - section:  securitygroup
      option:   enable_security_group
      value:    True

  notify:
    - Restart openvswitch
    - Restart neutron plugin openvswitch agent

- name: Configure openvswitch agent tunnelling
  ini_file: dest=/etc/neutron/plugins/ml2/ml2_conf.ini
            section="{{ item.section }}"
            option="{{ item.option }}"
            value="{{ item.value }}"
  with_items:
    - section:  ovs
      option:   local_ip
      value:    "{{ local_ip }}"
    - section:  ovs
      option:   tunnel_type
      value:    gre
    - section:  ovs
      option:   enable_tunneling
      value:    True
  notify:
    - Restart openvswitch
    - Restart neutron server
  when: local_ip != "127.0.0.1"

- name: Remove tunneling configuration for openvswitch agent
  ini_file: dest=/etc/neutron/plugins/ml2/ml2_conf.ini
            section="{{ item.section }}"
            option="{{ item.option }}"
            state=absent
  with_items:
    - section:  ovs
      option:   local_ip
    - section:  ovs
      option:   tunnel_type
    - section:  ovs
      option:   enable_tunneling
  notify:
    - Restart openvswitch
    - Restart neutron server
  when: local_ip == "127.0.0.1"
